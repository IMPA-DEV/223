    <!--svg sprite end-->
    <header class="header">
      <div class="container">
        <div class="row">
          <div class="col header__logo"><a href="/"><img src="img/logo.svg" alt="CLN"/></a></div>
        </div>
      </div>
    </header>
    <div class="form-page container" id="form-home">
      <p class="form-page__title">Choose your perfect cleaning</p>
      <form>
        <div class="form-page__step step1">
          <p class="form-page__step-title">Select extras</p>
          <div class="row form-page__extras">
            <div class="col form-page__extras-item">
              <input id="extras1" type="checkbox" name="extras[]" value="Inside the oven" hidden="hidden"/>
              <label for="extras1">
                <div class="form-page__extras-img">
                  <svg width="78" height="69" viewBox="0 0 78 69">
                    <use xlink:href="#extra1"></use>
                  </svg>
                </div>
                <p class="form-page__extras-title">Inside the oven</p>
              </label>
            </div>
            <div class="col form-page__extras-item">
              <input id="extras2" type="checkbox" name="extras[]" value="Inside the Fridge" hidden="hidden"/>
              <label for="extras2">
                <div class="form-page__extras-img">
                  <svg width="60" height="77" viewBox="0 0 60 77">
                    <use xlink:href="#extra2"></use>
                  </svg>
                </div>
                <p class="form-page__extras-title">Inside the Fridge</p>
              </label>
            </div>
            <div class="col form-page__extras-item">
              <input id="extras3" type="checkbox" name="extras[]" value="Move In / Move Out" hidden="hidden"/>
              <label for="extras3">
                <div class="form-page__extras-img">
                  <svg width="105" height="73" viewBox="0 0 105 73">
                    <use xlink:href="#extra3"></use>
                  </svg>
                </div>
                <p class="form-page__extras-title">Move In / Move Out</p>
              </label>
            </div>
            <div class="col form-page__extras-item">
              <input id="extras4" type="checkbox" name="extras[]" value="Deep Cleaning" hidden="hidden"/>
              <label for="extras4">
                <div class="form-page__extras-img">
                  <svg width="79" height="78" viewBox="0 0 79 78">
                    <use xlink:href="#extra4"></use>
                  </svg>
                </div>
                <p class="form-page__extras-title">Deep Cleaning</p>
              </label>
            </div>
            <div class="col form-page__extras-item">
              <input id="extras5" type="checkbox" name="extras[]" value="Load of Laundry" hidden="hidden"/>
              <label for="extras5">
                <div class="form-page__extras-img">
                  <svg width="65" height="78" viewBox="0 0 65 78">
                    <use xlink:href="#extra5"></use>
                  </svg>
                </div>
                <p class="form-page__extras-title">Load of Laundry</p>
              </label>
            </div>
            <div class="col form-page__extras-item">
              <input id="extras6" type="checkbox" name="extras[]" value="Walls" hidden="hidden"/>
              <label for="extras6">
                <div class="form-page__extras-img">
                  <svg width="78" height="78" viewBox="0 0 78 78">
                    <use xlink:href="#extra6"></use>
                  </svg>
                </div>
                <p class="form-page__extras-title">Walls</p>
              </label>
            </div>
            <div class="col form-page__extras-item">
              <input id="extras7" type="checkbox" name="extras[]" value="Inside Cabinets" hidden="hidden"/>
              <label for="extras7">
                <div class="form-page__extras-img">
                  <svg width="75" height="78" viewBox="0 0 75 78">
                    <use xlink:href="#extra7"></use>
                  </svg>
                </div>
                <p class="form-page__extras-title">Inside Cabinets</p>
              </label>
            </div>
            <div class="col form-page__extras-item">
              <input id="extras8" type="checkbox" name="extras[]" value="Inside Windows" hidden="hidden"/>
              <label for="extras8">
                <div class="form-page__extras-img">
                  <svg width="80" height="78" viewBox="0 0 80 78">
                    <use xlink:href="#extra8"></use>
                  </svg>
                </div>
                <p class="form-page__extras-title">Inside Windows</p>
              </label>
            </div>
          </div>
          <p class="form-page__step-title">When should we come?</p>
          <div class="row form-page__when">
            <div class="col form-page__calend" id="calendar">
              <input type="text" name="date" hidden="hidden" id="form-date"/>
            </div>
            <div class="col form-page__time">
              <input id="time1" type="radio" name="time-select" value="Flexible — Cleaner will arrive btn. 9a-4p" hidden="hidden" checked="checked"/>
              <label for="time1">Flexible — Cleaner will arrive btn. 9a-4p</label>
              <input id="time2" type="radio" name="time-select" value="8:00am" hidden="hidden"/>
              <label for="time2">8:00am</label>
              <input id="time3" type="radio" name="time-select" value="9:00am" hidden="hidden"/>
              <label for="time3">9:00am</label>
              <input id="time4" type="radio" name="time-select" value="10:00am" hidden="hidden"/>
              <label for="time4">10:00am</label>
              <input id="time5" type="radio" name="time-select" value="11:00am" hidden="hidden"/>
              <label for="time5">11:00am</label>
              <input id="time6" type="radio" name="time-select" value="12:00am" hidden="hidden"/>
              <label for="time6">12:00am</label>
              <input id="time7" type="radio" name="time-select" value="1:00pm" hidden="hidden"/>
              <label for="time7">1:00pm</label>
              <input id="time8" type="radio" name="time-select" value="2:00pm" hidden="hidden"/>
              <label for="time8">2:00pm</label>
              <input id="time9" type="radio" name="time-select" value="3:00pm" hidden="hidden"/>
              <label for="time9">3:00pm</label>
              <input id="time10" type="radio" name="time-select" value="4:00pm" hidden="hidden"/>
              <label for="time10">4:00pm</label>
              <input id="time11" type="radio" name="time-select" value="5:00pm" hidden="hidden"/>
              <label for="time11">5:00pm</label>
              <input id="time12" type="radio" name="time-select" value="6:00pm" hidden="hidden"/>
              <label for="time12">6:00pm</label>
              <input id="time13" type="radio" name="time-select" value="7:00pm" hidden="hidden"/>
              <label for="time13">7:00pm</label>
            </div>
          </div>
          <div class="form-page__next"><a class="main-btn sm-scr" href="#form-home" id="form-next">Next</a></div>
        </div>
        <div class="form-page__step step2">
          <p class="form-page__step-title">How frequent?</p>
          <div class="row form-page__freq">
            <div class="col form-page__freq-item">
              <input id="freq1" type="radio" name="freq" value="One-Time" hidden="hidden"/>
              <label for="freq1">One-Time</label>
            </div>
            <div class="col form-page__freq-item">
              <input id="freq2" type="radio" name="freq" value="Weekly" hidden="hidden"/>
              <label for="freq2">Weekly</label>
            </div>
            <div class="col form-page__freq-item">
              <input id="freq3" type="radio" name="freq" value="Every 2 Weeks" hidden="hidden"/>
              <label for="freq3">Every 2 Weeks</label>
            </div>
            <div class="col form-page__freq-item">
              <input id="freq4" type="radio" name="freq" value="Every 4 Weeks" hidden="hidden"/>
              <label for="freq4">Every 4 Weeks</label>
            </div>
          </div>
          <p class="form-page__step-title">Where are we coming to clean?</p>
          <div class="row form-page__form">
            <div class="col form-page__form-col">
              <input type="text" name="address" placeholder="Your Address*" required="required"/>
              <input type="email" name="email" placeholder="Your Email"/>
            </div>
            <div class="col form-page__form-col">
              <input type="tel" name="phone" placeholder="Your Phone*" pattern="(\+?\d[- .]*){7,13}" required="required"/>
              <input type="text" name="name" placeholder="Your Name"/>
            </div>
            <div class="col form-page__form-col wide">
              <textarea placeholder="Special Notes" name="message"></textarea>
            </div>
          </div>
          <div class="form-page__next">
            <input type="text" name="formid" hidden="hidden" id="form-id"/>
            <input type="text" name="country" hidden="hidden" id="form-country"/>
            <input type="text" name="size" hidden="hidden" id="form-size"/>
            <input type="text" name="type" hidden="hidden" id="form-type"/>
            <input class="main-btn" type="submit" value="book cleaning"/>
          </div>
        </div>
      </form>
    </div>
    <!--success--><a href="#popup-success" data-lity="data-lity" hidden="hidden" id="open-success-popup"></a>
    <div class="lity-hide popup-container" id="popup-success">
      <div class="success__container">
        <div class="close-popup bg-contain"></div>
        <div class="success__text"><img class="success__img" src="img/success.svg" alt="CLN"/>
          <p class="success__title">Thank you!</p>
          <p class="success__subtitle">Our manager will contact you soon.</p>
        </div>
      </div>
    </div>
    <!--success end-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="dist/jquery-ui.min.js"></script>
    <script src="dist/slick/slick.min.js"></script>
    <script src="js/script.js"></script>
    <script src="dist/jquery.formstyler.min.js"></script>
    <script src="dist/lity/lity.min.js"></script>
  </body>
</html>
